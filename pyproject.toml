[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "FairPkg"
version = "0.0.1"

description = ""
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
FairPkg = ["fairness_data/fairness_tree.csv",
    "fairness_data/mitigation_mapping.csv"]

dependencies = [
    "aif360 ~= 0.2.3",
    "dalex ~= 1.5.0",
    "fairlearn ~= 0.7.0",
    "pandas ~= 1.4.2"
]