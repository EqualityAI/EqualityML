[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "FairML"
version = "0.0.1"

description = ""
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "BlackBoxAuditing",
    "aif360>=0.5.0",
    "dalex>=1.5.0",
    "fairlearn>=0.7.0",
    "pandas>=1.5.1",
    "numpy>=1.23.48",
    "scikit-learn>=1.1.3",
    "pytest>=3.5.0",
    "pytest-cov>=2.8.1"
]

[tool.setuptools.packages.find]
where = ["fairml"]

[tool.setuptools.package-data]
FairPkg = ["fairness_data/fairness_tree.csv",
    "fairness_data/mitigation_mapping.csv"]

